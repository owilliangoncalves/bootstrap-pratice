<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Caravan</title>
  </head>
  <body class="">
    <nav
      class="box-shadow navbar navbar-expand-md fixed-top bg-body-tertiary py-2"
    >
      <div class="container-fluid">
        <a href="#" class="navbar-brand ms-2"
          ><img src="./img/caravan.svg" alt="caravan-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link ms-sm-2 dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Locais</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">California</a></li>
                <li><a class="dropdown-item" href="#">Paris</a></li>
                <li><a class="dropdown-item" href="#">Dublin</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="planos.html" class="nav-link ms-sm-2">Planos</a>
            </li>
            <li class="nav-item">
              <a href="contato.html" class="nav-link ms-sm-2">Contato</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link ms-sm-2">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-outline-primary me-2 ms-sm-4"
                >Inscreva-se</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid  text-white">
      <div class="row bg-dark text-white ">
        <div class=" col-md-7 p-0  ">
          <div id="carouselImagens" class="carousel carousel-white slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselImagens" data-bs-slide-to="0" class="active" aria-current="true" aria-label="California"></button>
              <button type="button" data-bs-target="#carouselImagens" data-bs-slide-to="1" aria-label="Dublin"></button>
              <button type="button" data-bs-target="#carouselImagens" data-bs-slide-to="2" aria-label="Paris"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./img/california.jpg" class="d-block w-100" alt="California">
                <div class="carousel-caption d-none d-md-block text-white ">
                  <h5 class="display-5 ">California</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./img/dublin.jpg" class="d-block w-100" alt="Dublin">
                <div class="carousel-caption d-none d-md-block text-white ">
                  <h5 class="display-5 ">Dublin</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/paris.jpg" class="d-block w-100" alt="Paris">
                <div class="carousel-caption d-none d-md-block text-white ">
                  <h5 class="display-5 ">Paris</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


        <div class="col-md-5 p-4">
          <h1 class="display-4">Realize a viagem do seu sonho</h1>
          <p class="lead">
            O melhor local para viajar é com a Caravan, mais de 5.000 excursões
            concluídas.
          </p>
          <form action="">
            <div class="input-group input-group-lg ">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="button-addon2"
              >
                Inscreva-se
              </button>
        </div>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/App.js"></script>
  </body>
</html>
